<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    
    <div id="container">
        <div id="content">
            <div id="header">
                <img src="img/illustration-hero.svg" alt="Illustration">
            </div>
            <div id="bottom">
                <h1>Order Summary</h1>
                <p id="explain">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! 
                </p>
                <div id="annual">
                    <div id="annualimg" class="grid-item">
                        <img src="img/icon-music.svg" alt="Music Icon">
                    </div>
                    <div id="annualplan" class="grid-item">
                        <h4>
                            Annual Plan
                        </h4>
                        <p>
                            $59.99/year
                        </p>
                    </div>
                    <a href="#" class="grid-item">Change</a>
                </div>

                <a href="#" id="btn">Proceed to Payment</a>

                <a href="#" id="cancelbtn">Cancel order</a>
            </div>
        </div>
    </div>


</body>
</html>
